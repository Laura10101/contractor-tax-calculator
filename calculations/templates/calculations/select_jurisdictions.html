{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
                <h1>Create Calcuation</h1>
                <h2>Select Jurisdictions</h2>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <form action="{% url 'display_form' %}" method="POST">
        {% csrf_token %}
        {% for jurisdiction in jurisdictions %}
            <!-- The first jurisdiction is the special jurisdiction containing common questions -->
            {% if jurisdiction.id > 1 %}
                <div class="form-check form-check-inline">
                    <input
                        class="form-check-input"
                        type="checkbox"
                        name="jurisdictions"
                        id="jurisdiction_{{ jurisdiction.id }}"
                        value="{{ jurisdiction.id }}">
                    <label class="form-check-label" for="jurisdiction_{{ jurisdiction.id }}">
                        {{ jurisdiction.name }}
                    </label>
                </div>
            {% endif %}
        {% endfor %}
        <input type="submit" value="Next">
    </form>
{% endblock %}
